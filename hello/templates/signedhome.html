<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signed Home</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'signedhome.css' %}">
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="#" class="logo">MyBlog</a>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="#">Create</a>
      <a href="#">About</a>

      <div class="profile-container">
        <img src="https://i.pravatar.cc/100" alt="Profile" class="profile-pic" id="profilePic">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">My Profile</a>
          <a href="#">Settings</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="wrap">
    <div class="search-row">
      <div class="search" role="search">
        <input type="search" placeholder="Search Blog Post" aria-label="Search blog posts" />
        <button aria-hidden="true">üîç</button>
      </div>
    </div>

    <main>
      <section class="grid" id="postsGrid">
        {% comment %} Display 9 example posts like in home.html {% endcomment %}
        {% for i in "123456789" %}
        <a href="{% url 'blog' %}" class="card-link">
          <article class="card">
            <div class="thumb">IMAGE</div>
            <div class="card-body">
              <h3 class="post-title">Post Title {{ i }}</h3>
              <div class="meta">
                <div class="tiny">Author ¬∑ {{ i }} hr ago</div>
                <div class="category">Category</div>
              </div>
              <div class="progress"><i></i></div>
            </div>
          </article>
        </a>
        {% endfor %}
      </section>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 MyBlog. All rights reserved.</p>
  </footer>

  <script>
    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const logoutBtn = document.getElementById('logoutBtn');

    // Toggle dropdown
    profilePic.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!profilePic.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Logout ‚Üí redirect to home page
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = "{% url 'home' %}";
    });
  </script>
</body>
</html>
